<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
	<meta charset="utf-8">
	<title></title>
</head>

<body>
<nav th:replace="partials :: nav"></nav>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-sm-6 content-card" th:object="${post}">
			<div class="card-big-shadow">
				<div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
					<div class="content">
						<h6 class="category">Category</h6>
						<h2 class="title mb-1" th:text="*{title}"></h2>
						<p class="description" th:text="*{description}"></p>
						<!--						<code class="" th:text="*{post.content}"></code>-->
						<p class="mt-3" th:text="*{date_published}"></p>
						<a th:href="@{|/profile/*{user.getUserName()}|}">
							<p class="mt-3" th:text="*{user.getUserName()}"></p>
						</a>
					</div>
				</div> <!-- end card -->
			</div>
		</div>
	</div>
</div>

<div
		class="codepen"
		data-prefill
		style="height: 800px; overflow: auto;"
		data-height="800"
		data-theme-id="1"
		data-default-tab="html,result"
		data-editable="true"
>
<pre data-lang="html">
	<code class="" th:text="*{post.html}"></code>
</pre>
	<pre data-lang="css">
	<code class="" th:text="*{post.css}"></code>
</pre>
	<pre data-lang="js">
	<code class="" th:text="*{post.js}"></code>
</pre>
</div>
<script async src="https://static.codepen.io/assets/embed/ei.js"></script>


<footer th:replace="partials :: footer"></footer>
</body>
</html>
