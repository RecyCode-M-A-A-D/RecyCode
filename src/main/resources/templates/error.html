<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/style.css}">
  <meta charset="UTF-8"/>
  <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<nav th:replace="partials :: nav"></nav>
<th:block th:switch="${error}">
  <div th:case="'Not Found'">
    <h1 class="display-4 text-center">Page not found!!</h1>
  </div>
  <div th:case="'Forbidden'">
    <h1 class="display-4 text-center">You don't have permission to view this page.</h1>
  </div>
</th:block>
<h2 class="text-center">Watch a video instead</h2>
<div class="row justify-content-center">
  <div class="col">
    <div class="container w-50 my-5">
      <button class="btn btn-primary">Go Back To Previous Page</button>
      <iframe
              width="100%"
              height="415"
              src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
              frameborder="0"
              allowfullscreen="allowfullscreen"
      >
      </iframe>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div th:replace="partials :: footer"></div>
</body>
</html>
