<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<nav th:replace="partials :: nav"></nav>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h4 class="display-5 text-center text-danger">Oooops, Page Not Found</h4>
        <p class="text-center">We were unable to find the page you are looking for</p>
    </div>
    <div th:case="'Forbidden'">
        <h4 class="display-5 text-center text-danger">You don't have permission to view this page.</h4>
        <p class="text-center">Stop trying to hack us!</p>
    </div>
    <div th:case="'Default'">
        <h4 class="display-5 text-center text-danger">Something Went Wrong</h4>
        <p class="text-center">We don't know what happened</p>
    </div>
</th:block>
<div class="row justify-content-center align-items-center">
    <img th:src="@{/img/RecyCode (3).png}" style="width: 50vh; height: 300px;"
         class="rounded-circle"/>
</div>
<div class="row">
    <div class="container w-50">
        <div class="d-flex justify-content-around">
            <a href="/" class="btn btn-primary btn-lg my-1">Go Back To Home</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-dark btn-lg my-1">Surprise Me</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div th:replace="partials :: footer"></div>
</body>
</html>
