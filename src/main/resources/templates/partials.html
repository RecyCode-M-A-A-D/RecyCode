<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--Head Partial-->
<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/style.css}">

<!--Styling for Dark Mode Button-->
	<style>
		body {
			padding: 25px;
			background-color: white;
			color: black;
		}

		.dark-mode {
			background-color: black;
			color: white;
		}
	</style>

</head>
<body>

<!--NAVBAR -->
<nav th:fragment="nav">
	<header class="p-3 bg-dark text-white rounded-pill mt-1 mx-2">
		<div class="container-fluid">
			<div class="d-flex align-items-center justify-content-center">

				<ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/" class="nav-link m-2 px-2 text-white btn btn-secondary">Home</a></li>

					<li><a sec:authorize="isAuthenticated()" href="/profile" class="nav-link m-2 px-2 text-white btn btn-secondary ">Profile</a></li>
					<li ><a sec:authorize="isAuthenticated()" href="/post" class="nav-link m-2 px-2 text-white btn btn-secondary">Create A Post</a></li>

					<!--						<li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
					<!--						<li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
				</ul>

				<div class="d-flex">
					<form class="col-12 col-lg-auto m-2" style="width: 625px">
						<input type="search" class="form-control form-control-dark" placeholder="Search..."
						       aria-label="Search">
					</form>


					<ul class="nav me-auto ">
						<li>
							<form th:action="@{/about}" th:method="get">
								<button class="btn btn-primary m-2 text-dark">About Us</button>
							</form>
						</li>
						<li sec:authorize="isAnonymous()">
							<form th:action="@{/login}" th:method="get">
								<button class="btn btn-outline-light m-2">Login</button>
							</form>
						</li>
						<li sec:authorize="isAnonymous()">
							<form th:action="@{/register}" th:method="get">
								<button class="btn btn-warning m-2">Sign-up</button>
							</form>
						</li>
						<li sec:authorize="isAuthenticated()">
							<form th:action="@{/logout}" th:method="post">
								<button class="btn-danger btn m-2 text-dark">Logout</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
</nav>


<!--Footer Partial-->
<footer th:fragment="footer">
	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
					<svg class="bi" width="30" height="24">
						<use xlink:href="#bootstrap"/>
					</svg>
				</a>
				<span class="text-muted">&copy; 2022 RecyCode, Inc</span>
			</div>

			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="ms-3">
					<i class="bi bi-twitter"></i>
				</li>
				<li class="ms-3">
					<i class="bi bi-instagram"></i>
				</li>
				<li class="ms-3">
					<i class="bi bi-facebook"></i>
				</li>
				<li class="ms-3">
					<i class="bi bi-github"></i>
				</li>
			</ul>
			<button onclick="myFunction()">Going Dark</button>

			<script>
				function myFunction() {
					const element = document.body;
					element.classList.toggle("dark-mode");
				}
			</script>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	        crossorigin="anonymous"></script>
</footer>
</body>
</html>
