<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
	<meta charset="UTF-8">
	<title>Profile</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="partials :: nav"></nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-3 col-md-12 mb-5">
			<div class="container justify-content-center d-flex" id="userImage">
				<div class="row align-items-baseline">
					<div class="col mt-3">
						<div class="justify-content-evenly align-items-baseline d-flex">
							<h3 class="text-center text-uppercase my-3" style="color: #FF914D"
							    th:text="${user.userName}"></h3>
							<a th:href="${user.linkedInURL}" class="btn btn-primary my-5"><i class="bi bi-linkedin"></i></a>
							<a th:href="${user.githubURL}" class="btn btn-dark my-5"><i class="bi bi-github"></i></a>
						</div>

						<img th:src="${user.avatarImg}" height="300" width="300">
						<div class="mt-1 d-flex justify-content-between">

							<a th:href="@{/editUser}">
								<button class="btn btn-secondary">Edit Profile</button>
							</a>

							<a th:href="@{/deleteUser}"
							   onclick="return confirm('Are you sure you want to delete this profile?')"
							   class="">
								<button class="btn btn-danger">Delete Profile</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-9 col-md-12">
			<div class="container justify-content-start d-flex">
				<div class="row">
					<ul class="nav nav-pills m-3 mt-5" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active text-dark me-5" id="pills-home-tab" data-bs-toggle="pill"
							        style="background-color: #FF914D"
							        data-bs-target="#pills-home"
							        type="button" role="tab" aria-controls="pills-home" aria-selected="true">Posts
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link text-dark me-5" id="pills-profile-tab" data-bs-toggle="pill"
							        style="background-color: #FF914D"
							        data-bs-target="#pills-profile"
							        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
								Favorites
							</button>
						</li>
<!--						<li class="nav-item" role="presentation">-->
<!--							<button class="nav-link text-dark me-5" id="pills-contact-tab" data-bs-toggle="pill"-->
<!--							        style="background-color: #FF914D"-->
<!--							        data-bs-target="#pills-contact"-->
<!--							        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact-->
<!--							</button>-->
<!--						</li>-->
					</ul>
				</div>

			</div>
			<!--content starts here-->
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					<div class="container">
						<div class="row">
							<div th:each="postStat : ${postStats}">
								<div class="card mb-3 mt-3" style="max-width: 60rem;">
									<div class="row g-0">
										<div class="col-md-4">
											<img th:src="*{postStat.post.image_url}" class="img-fluid rounded-start"
											     alt="...">
										</div>
										<div class="col-md-8">
											<div class="card-body">
												<h5 class="card-title">
													<span th:text="${postStat.getPost().getTitle()}"></span>
												</h5>
												<p class="card-text"><span
														th:text="${postStat.post.description}"></span></p>
												<p class="card-text"><small class="text-muted">Last updated <span
														th:text="${postStat.getPost().getDate_published()}"></span></small>
												</p>
											</div>
											<div class="card-footer justify-content-evenly align-items-baseline d-flex">
												<!--upvites-->
												<form th:action="@{/profile/upvote}" method="post">
													<input type="text" th:value="${postStat.getPost().getPostId()}"
													       name="post_id_value" hidden>
													<button type="submit" class="btn btn-secondary">
													<span><i class="bi bi-caret-up-fill"></i> Like
														<span th:text="${postStat.getUpVotesCount()}"></span>
													</span>
													</button>
												</form>
												<!--downvotes-->
												<form th:action="@{/profile/downvote}" method="post">
													<input type="text" th:value="${postStat.getPost().getPostId()}"
													       name="post_id_value" hidden>
													<button type="submit" class="btn btn-secondary">
													<span><i class="bi bi-caret-down-fill"></i> Dislike
														-<span th:text="${postStat.getDownVotesCount()}"></span>
													</span>
													</button>
												</form>
												<!--upvotes and downvotes end-->

												<!--favorite button starts here-->
												<form th:action="@{/profile/addToFavorites}" method="post">
													<button class="btn btn-warning" type="submit">
														<input type="text" th:value="${postStat.getPost().getPostId()}"
														       name="post_id_value"
														       hidden>
														<i class="bi bi-star"></i>
														Add to Favorites
													</button>
												</form>
												<!--favorites button ends here-->

												<form th:action="@{|/edit/post/*{postStat.post.getPostId()}|}"
												      method="get">
													<button class="btn" type="submit" style="background-color: #80D959">
														<input type="text" th:value="${postStat.getPost().getPostId()}"
														       name="post_id_value"
														       hidden>
														Edit Post
													</button>
												</form>

												<div class="d-flex justify-content-center align-items-center my-2">
													<a th:href="@{|/posts/*{postStat.post.getPostId()}/delete|}"
													   onclick="return confirm('Are you sure you want to delete this item?')"
													   class="btn btn-danger">Delete</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
					<!--favorites section-->
					<!--this partials is shared by the OtherUsers.html and Profile.html-->

					<div th:replace="partials :: favorites"></div>

					<!--ends favorites sections-->
				</div>
				<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
					<div class="container">
						<a th:href="${user.linkedInURL}" class="btn btn-primary my-5"><i class="bi bi-linkedin"></i></a>
						<a th:href="${user.githubURL}" class="btn btn-dark my-5"><i class="bi bi-github"></i></a>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>


<footer th:replace="partials :: footer" class="mt-auto"></footer>

</body>
</html>
