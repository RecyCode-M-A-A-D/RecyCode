<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create a Post</title>

</head>
<body>

<nav th:replace="partials :: nav"></nav>
<div
        class="codepen"
        data-prefill
        style="height: 800px; overflow: auto;"
        data-height="800"
        data-theme-id="1"
        data-default-tab="html,result"
        data-editable="true"
>
<pre data-lang="html">
    <input type="text"
           class="form-control"
           name="title"
           aria-describedby="title"
           id="html_value"
           hidden>

    <code class="" id="code_html">
        Hello World!
	</code>
    
</pre>
    <pre data-lang="css">
    <code class="">
            <input type="text"
                   class="form-control"
                   name="title"
                   aria-describedby="title">
	</code>
</pre>
    <pre data-lang="js">
    <code class="">
            <input type="text"
                   class="form-control"
                   name="title"
                   aria-describedby="title">
	</code>
</pre>
</div>
<button id="button">bn</button>


<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">

            <h1>Create post</h1>

            <form th:action="@{/post}" method="post" th:object="${post}" id="date_submit">

                <div class="form-group">
                    <label for="title" class="form-label">Title<span class="require"> *</span></label>
                    <br>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           aria-describedby="title"
                           th:field="*{title}">
                </div>

                <div class="form-group">
                    <label for="html" class="form-label">HTML</label>
                    <br>
                    <textarea class="form-control"
                              id="html"
                              name="html"
                              aria-describedby="html"
                              th:field="*{html}"></textarea>
                </div>

                <div class="form-group">
                    <label for="css" class="form-label">CSS</label>
                    <br>
                    <textarea class="form-control"
                              id="css"
                              name="css"
                              aria-describedby="css"
                              th:field="*{css}"></textarea>
                </div>

                <div class="form-group">
                    <label for="js" class="form-label">JS</label>
                    <br>
                    <textarea class="form-control"
                              id="js"
                              name="js"
                              aria-describedby="js"
                              th:field="*{js}"></textarea>
                </div>

                <div class="form-group">
                    <label for="description" class="require">Description</label>
                    <textarea rows="5"
                              class="form-control"
                              id="description"
                              name="description"
                              aria-describedby="description"
                              th:field="*{description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag" class="form-label">Tags</label>
                    <input type="text"
                           class="form-control"
                           id="tag"
                           name="tag"
                           aria-describedby="tags">
                </div>

                <label for="category">Category</label>

                <div class="form-group">
                    <select name="category" id="category">
                        <option value="Java">Java</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

                <div id="inline" style="width:600px;height:500px;padding:20px;"></div>

                <input type="text" id="postImage" name="postImage"
                       th:field="*{image_url}" hidden>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="partials :: footer"></footer>
<script async src="https://static.codepen.io/assets/embed/ei.js"></script>
<script>

    document.getElementById("button").addEventListener("click", e => {
        e.preventDefault();
        document.getElementById("html_value").value = document.getElementById("code_html").value;
        console.log(document.getElementById("html_value").value);
    })

</script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</body>
</html>
