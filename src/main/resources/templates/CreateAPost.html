<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Crete a Post</title>
</head>
<body>

<nav th:replace="partials :: nav"></nav>


<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">

            <h1>Create post</h1>

            <form th:action="@{/post}" method="post" th:object="${post}">

                <div class="form-group">
                    <label for="title" class="require">   Title</label>
                    <input type="text" id="title" name="title" aria-describedby="title" th:field="*{title}"/>
                </div>

                <div class="form-group">
                    <label for="content" class="require">Content</label>
                    <input type="text" id="content" name="content" aria-describedby="content" th:field="*{content}"/>
                </div>

                <div class="form-group">
                    <label for="description" class="require">Description</label>
                    <textarea rows="5" class="form-control" id="description" name="description" aria-describedby="description" th:field="*{description}" ></textarea>
                </div>

                <div class="form-group">
                    <input type="date" id="date_published" name="date_published"
                           aria-describedby="date_published" th:field="*{date_published}">
                    <label for="category">Category</label>
                </div>

                <div class="form-group">
                    <select name="category" id="category">
                        <option value="Java">Java</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="partials :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
