<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head">
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
<nav th:replace="partials :: nav"></nav>
<h1 class="title">Create an account</h1>
<form th:action="@{/register}" th:method="post" th:object="${user}">
	<label th:for="username">Username</label>
	<input type="text" id="username" th:field="*{username}">

	<label th:for="firstName">First Name</label>
	<input type="text" id="firstName" th:field="*{firstName}">

	<label th:for="lastName">Last Name</label>
	<input type="text" id="lastName" th:field="*{lastName}">

	<label th:for="email">Email</label>
	<input type="email" id="email" th:field="*{email}">

	<label th:for="password">Password</label>
	<input type="password" id="password" th:field="*{password}">

	<label th:for="confirmPassword">Confirm Password</label>
	<input type="password" id="confirmPassword" th:field="*{password}">

	<input type="submit" value="Register">
</form>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
