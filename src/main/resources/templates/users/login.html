<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Hello, world!</title>

<body>

<nav th:replace="partials :: nav"></nav>


<!--<section class="vh-100" style="background: linear-gradient(90deg, #4caf50, #ffc107, #03a9f4);">-->
<section class="vh-100" style="background-color: lightgrey">
	<div th:if="${param.error}">
		Invalid Username and Password.
	</div>

	<div th:if="${param.logout}">
		You have been logged out.
	</div>
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block">
							<img th:src="@{/img/RecyCode (3).png}" alt="RecyCode" class="img-fluid" id="recpic" style="border-radius: 1rem 0 0 1rem;"  />
						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form th:action="@{/login}" method="post">
									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
									<div class="form-outline mb-4">
										<input type="text" id="username" name="username" class="form-control form-control-lg" />
										<label class="form-label" for="username">Username</label>
									</div>
									<div class="form-outline mb-4">
										<input type="password" id="password" name="password" class="form-control form-control-lg" />
										<label class="form-label" for="password">Password</label>
									</div>
									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block" type="submit" value="login">Login</button>
									</div>

									<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="./register" style="color: #393f81;">Register here</a></p>
									<a href="#!" class="small text-muted">Terms of use.</a>
									<a href="#!" class="small text-muted">Privacy policy</a>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="partials :: footer"></footer>
		</div>
	</div>
</section>
