<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials :: head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>Create An Account!</title>
	</head>
<body>
<nav th:replace="partials :: nav"></nav>


<section class="vh-100 mt-5">
	<div class="container ">
		<div class="row d-flex justify-content-center align-items-center ">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Profile</p>
								<!--error message when password fails-->
								<div class="text-danger text-center" th:text="${error}"></div>

								<form class="mx-1 mx-md-4" th:action="@{/editUser}" th:method="post"
								      th:object="${user}">

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="username" class="form-control"
											       th:field="*{userName}" th:value="*{userName}" required/>
											<label class="form-label" th:for="username">Username</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="firstname" class="form-control"
											       th:field="*{firstName}" required/>
											<label class="form-label" th:for="firstname">First Name</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="lastname" class="form-control"
											       th:field="*{lastName}" required/>
											<label class="form-label" th:for="lastname">Last Name</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="email" id="email" class="form-control" th:field="*{email}" required/>
											<label class="form-label" th:for="email">Your Email</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="url" id="github" class="form-control" th:field="*{githubURL}" />
											<label class="form-label" th:for="github">Your Github URL</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="url" id="linkedin" class="form-control" th:field="*{linkedInURL}"/>
											<label class="form-label" th:for="linkedin">Your Linkedin URL</label>
										</div>
									</div>

									<div id="inline" style="width:400px;height:500px;padding:20px;"></div>
									<input type="text" id="postImage" name="postImage"
									       th:field="*{avatarImg}" hidden>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="password" id="password" class="form-control" name="password"
											       th:field="*{password}" required/>
											<label class="form-label" th:for="password">Password</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-key fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="password" id="confirm_password" class="form-control" name="confirm_password" required/>
											<label for="confirm_password" class="form-label" th:for="confirmpassword">Confirm password</label>
										</div>
									</div>

									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="submit" value="Register" class="btn btn-primary btn-lg">Submit
										</button>
									</div>

								</form>

							</div>
							<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

								<img th:src="@{/img/RecyCode (3).png}"
								     class="img-fluid" alt="RecyCode Logo">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="partials :: footer"></footer>
	<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

</section>
</body>
</html>
