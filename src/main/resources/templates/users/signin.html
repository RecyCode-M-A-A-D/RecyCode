<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>

<nav th:replace="partials :: nav"></nav>


<!--<section class="vh-100" style="background: linear-gradient(90deg, #4caf50, #ffc107, #03a9f4);">-->
<section class="container-fluid">
	<div class="container py-5">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col col-xl-10">
				<div class="card bg-light" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block mt-4">
							<img th:src="@{/img/RecyCodeLogoTransparent.png}" alt="RecyCode" class="img-fluid" id="recpic" style="border-radius: 1rem 0 0 1rem;"  />
						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form th:action="@{/signin}" method="post">
									<h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h2>
									<div class="form-outline mb-4">
										<label class="form-label h5" for="username">Username</label>
										<input type="text" id="username" name="username" class="form-control form-control-lg" />
									</div>
									<div class="form-outline mb-4">
										<label class="form-label h5" for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control form-control-lg" />
									</div>
									<div class="text-danger" th:if="${param.error}">
										Invalid Username and Password.
									</div>
									<div class="text-success" th:if="${param.logout}">
										You have been logged out.
									</div>
									<div class="pt-1 mb-4">
										<button class="btn text-light btn-lg btn-block" style="background-color: #FF914D" type="submit" value="login">Login</button>
									</div>

									<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="./signup" style="color: #393f81;">Register here</a></p>
<!--									<a href="#!" class="small text-muted">Terms of use.</a>-->
<!--									<a href="#!" class="small text-muted">Privacy policy</a>-->
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer th:include="partials :: footer" class="fixed-bottom"></footer>
</body>
</html>
