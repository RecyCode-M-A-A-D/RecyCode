<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
	<meta charset="utf-8">
	<title>RecyCode Home</title>
</head>

<body>
<nav th:replace="partials :: nav"></nav>


<div class="container" id="avatar">
	<div class="row">
		<div class="col">
			<img th:src="@{img/RecyCode (3).png}" height="500" width="500" class="rounded-circle"/>
		</div>
	</div>
</div>

<div class="container bootstrap snippets bootdeys">
	<div class="row">
		<div class="col-md-4 col-sm-6 content-card" th:each="post : ${post}">
			<div class="card-big-shadow">
				<div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
					<div class="content">
						<h6 class="category">Category</h6>
						<h2 class="title mb-1" th:text="*{post.title}"><a href="#"></a></h2>
						<p class="description" th:text="*{post.description}"></p>
						<code class="" th:text="*{post.content}"></code>
						<p class="mt-3" th:text="*{post.date_published}"></p>
						<a th:href="@{|/profile/*{post.user.getUserName()}|}"><p class="mt-3" th:text="*{post.user.getUserName()}"></p></a>
					</div>
				</div> <!-- end card -->
			</div>
		</div>
	</div>
</div>
