<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
	<meta charset="utf-8">
	<title>RecyCode Home</title>
</head>

<body>
<nav th:replace="partials :: nav"></nav>


<div class="container" id="avatar">
	<div class="row">
		<div class="col">
			<img th:src="@{img/RecyCodeLogoFinal.png}" height="500" width="500" class="rounded-circle"/>
		</div>
	</div>
</div>

<!--filter-->
<form th:action="@{/languages/search}" method="post">
	<label for="category">Filter By</label>

	<select aria-label="category selection"
			class="form-select form-select-lg mb-3"
			name="category"
			id="category">

		<option value="HTML">HTML</option>
		<option value="Java">Java</option>
		<option value="CSS">CSS</option>
		<option value="JavaScript">JS</option>
		<input type="submit">
	</select>
</form>

<!--filter-->

<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-12 col-sm-6 content-card" th:each="post : ${post}">
			<div class="card-small-shadow">
				<div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
					<div class="content">
						<h6 class="category">Category</h6>
						<a th:href="@{|/post/${post.getPostId()}|}"><h2 class="title mb-1" th:text="*{post.title}"></h2></a>
						<p class="description" th:text="*{post.description}"></p>
						<img th:src="*{post.image_url}" class="" >
						<p class="mt-3" th:text="*{post.date_published}"></p>
						<a th:href="@{|/profile/*{post.user.getUserName()}|}"><p class="mt-3" th:text="*{post.user.getUserName()}"></p></a>
						<ul class="mt-3 d-inline" th:each="tag : *{post.getTags()}">
							<li class="d-inline" th:text="'#'+*{tag.getTag()}"></li>
						</ul>
					</div>
				</div> <!-- end card -->
			</div>
		</div>

	</div>
</div>


<footer th:replace="partials :: footer"></footer>
</body>
</html>
